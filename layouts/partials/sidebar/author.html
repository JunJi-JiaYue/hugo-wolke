<section class="sidebar">
	<header>AUTHOR</header>
	<div>
		<div class="author">
			{{ with .thumbnail }}
			<div class="author-thumb lozad" data-background-image="{{ . | relURL }}"></div>
			{{ end }}
			<div class="author-name">{{ .name }}</div>
			<ul class="author-facts">
				{{ with .facebook }}<li><a href="https://www.facebook.com/{{ . }}" rel="nofollow" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>{{ end }}
				{{ with .twitter }}<li><a href="https://twitter.com/{{ . }}" rel="nofollow" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>{{ end }}
				{{ with .github }}<li><a href="https://github.com/{{ . }}" rel="nofollow" target="_blank"><i class="fab fa-github" aria-hidden="true"></i></a></li>{{ end }}
			</ul>
			<div class="author-description">{{ .description | markdownify }}</div>
		</div>
	</div>
</section>
